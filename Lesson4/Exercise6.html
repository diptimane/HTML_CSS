<style>
    .Stretch_Button{
        background-color:green;
        color:white;
        font-size:20px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 10px;
        margin-right: 10px;
        cursor:pointer;
        border:none;
        transition:padding 0.15s,
        margin 0.15s;

    }
    .Stretch_Button:hover{
        padding-left: 25px;
        padding-right:25px;
        margin-left: 0px;
        margin-right: 0px;
    }
 
</style>
<Button class="Stretch_Button">
    One
</Button>
<Button class="Stretch_Button">
    Two
</Button>
<Button class="Stretch_Button">
    Three
</Button>
